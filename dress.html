<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dress Details</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    .product-details {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    img {
      max-width: 100%;
      border-radius: 10px;
    }
    h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="product-details">
    <img src="images/dress.jpg" alt="Dress">
    <h1>White Traditional Long Dress</h1>
    <p>This elegant white long dress is perfect for both casual and traditional occasions. Made from premium cotton, it's light, breathable, and stylish.</p>
    <p><strong>Price:</strong> $3.99</p>
  </div>
</body>
</html>
